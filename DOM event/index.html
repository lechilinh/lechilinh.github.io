<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dom event</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="disp"  class="calculator_display">
                0
            </div>
            <div class="calculator_keys" >
                <button id="clear" class="key--operator" data-action="clear">AC</button>
                <button id="canbachai" class="key--operator" data-action="canbachai">&radic;</button>
                <button id="giaithua" class="key--operator" data-action="giaithua">!</button>
                <button id="phantram" class="key--operator" data-action="phantram">%</button>
                <button id="binhphuong" class="key--operator" data-action="binhphuong">x<sup>2</sup></button>
                <button id="add" class="key--operator" data-action="add">
                    +
                </button>
                <button id="subtract" class="key--operator" data-action="subtract">
                    -
                </button>
                <button id="multiply" class="key--operator" data-action="multiply">&times;</button>
                <button id="divide" class="key--operator"  data-action="divide">รท</button>
               
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="0">0</button>
                
                <button id="dec" data-action="decimal">.</button>
                
                <button id="ans" class="key--equal" id="bang" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="domevent.js">
    </script>
</body>

</html>
